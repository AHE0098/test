<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Muslingebattle</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">

    <header class="topbar">
      <div class="brand">Quiz</div>
      <div class="meta">
        <span id="versionTag" class="pill">v?</span>
        <span id="phaseTag" class="pill">phase</span>
      </div>
    </header>

    <!-- LOBBY -->
    <section id="viewLobby" class="view">
      <h1 class="title">Join</h1>

      <div class="card">
        <label class="label">Your name</label>
        <input id="nameInput" class="input" placeholder="Andreas" maxlength="18" />
        <button id="joinBtn" class="btn primary">Join</button>
      </div>

      <div class="card">
        <div class="row between">
          <div>
            <div class="label">Players</div>
            <div id="playerCount" class="big">0</div>
          </div>
          <div class="right">
            <div class="label">Status</div>
            <div id="youTag" class="pill">—</div>
          </div>
        </div>

        <div id="playersList" class="players"></div>

        <div class="row gap">
          <button id="readyBtn" class="btn">Ready</button>
          <button id="restartBtn" class="btn ghost">Restart lobby</button>
        </div>
<div id="roundPickBox" class="hidden">
  <div class="label">Choose next round</div>
  <div id="roundPickOptions" class="options"></div>
  <div id="roundPickHint" class="hint"></div>
</div>
        <div id="lobbyInfo" class="hint"></div>
      </div>
    </section>

    <!-- QUESTION -->
    <section id="viewQuestion" class="view hidden">
      <div id="roundLabel" class="round-label"></div>

      <div class="card">
        <div id="questionText" class="question">…</div>
        <div id="timerOuter" class="timer-outer">
          <div id="timerInner" class="timer-inner"></div>
        </div>
      </div>

      <div id="options" class="options"></div>

      <div class="hint" id="questionHint"></div>
    </section>

    <!-- REVEAL -->
    <section id="viewReveal" class="view hidden">
      <div id="revealRoundLabel" class="round-label"></div>

      <div class="card">
        <div class="label">Correct answer</div>
        <div id="correctAnswer" class="big">—</div>
      </div>

      <div class="card">
        <div class="label">Answers</div>
        <div id="revealList" class="reveal"></div>
        <button id="readyAfterRevealBtn" class="btn primary">Ready</button>
        <div id="revealHint" class="hint"></div>
      </div>
    </section>

    <!-- FINAL -->
    <section id="viewFinal" class="view hidden">
      <h1 class="title">Final Scoreboard</h1>
      <div class="card">
        <div id="finalList" class="final"></div>
        <button id="finalRestartBtn" class="btn ghost">Back to lobby</button>
      </div>
    </section>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/ui-config.js"></script>
  <script src="/client.js"></script>
</body>
</html>
